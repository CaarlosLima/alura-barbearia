<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/styleContato.css" />
  </head>
  <body>
    <header>
      <div class="headerBox">
        <h1><img src="images/logo.png" alt="Logo" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="conteudoContato">
        <form>
          <label for="nome">Nome completo</label>
          <input
            type="text"
            name="nome"
            id="nome"
            class="inputPadrao"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="inputPadrao"
            required
            placeholder="seuemail@dominio.com"
          />
          <label for="telefone">telefone</label>
          <input
            type="tel"
            name="telefone"
            id="telefone"
            class="inputPadrao"
            required
            placeholder="(XX) XXXXX-XXXX"
          />
          <label for="mensagem">Mensagem</label>
          <textarea
            name="mensagem"
            id="mensagem"
            cols="30"
            rows="10"
            class="inputPadrao"
            required
          ></textarea>
          <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radioEmail">
              <input type="radio" name="contato" id="radioEmail" checked />
              Email
            </label>
            <label for="radioTelefone">
              <input type="radio" name="contato" id="radioTelefone" /> Telefone
            </label>
            <label for="radioWhatsApp">
              <input type="radio" name="contato" id="radioWhatsApp" /> WhatsApp
            </label>
          </fieldset>
          <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select name="horarios" id="horarios">
              <option value="manha">Manhã</option>
              <option value="tarde">Tarde</option>
              <option value="noite">Noite</option>
            </select>
          </fieldset>
          <label class="checkbox">
            <input type="checkbox" checked />
            Gostaria de receber nossas novidades por email?
          </label>
          <button type="submit" class="enviar">Enviar</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Segunda</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td>8h ~ 20h</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer>
      <img src="images/logo-branco.png" alt="Logo Copyright" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
